<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #17b5ce, #001ab0);
            color: #333;
            text-align: left;
        }
        .header {
            background: linear-gradient(135deg, #0056b3, #fed0c5);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .content {
            padding: 2rem;
        }
        .section {
            margin: 1rem 0;
        }
        .section h2 {
            color: #190591;
        }
        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: #190591;
            background-color: #fed0c5;
            text-decoration: none;
            border-radius: 15px;
            border: 5px solid #190591;
            font-size: 1rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            color: #fed0c5;
            border-color: #003d7a;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
        }
        #myPieChart {
            max-width: 500px;
            max-height: 500px;
            width: 100%;
            height: auto;
            margin: 0 auto; /* Centers the canvas */
            display: block; /* Ensures it's a block-level element */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shreejaya Karantha</h1>
        <h3>Content Writer and Research Specialist, <a href="https://www.secretsofuniverse.in/">The Secrets of the Universe</a></h3>
        <h3><a href="mailto: shreejayakaranth@gmail.com">shreejayakaranth@gmail.com</a></h3>
    </div>

    <div class="content">
        <!-- Content sections omitted for brevity -->
    </div>

    <div class="section">
        <h2>Work Statistics</h2>
        <canvas id="myPieChart"></canvas>
    </div>

    <footer>
        <p>&copy; 2024 Shreejaya Karantha. All rights reserved.</p>
    </footer>

    <footer>
        <p id="lastModified"></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Video Scripts', 'Astrophysics Image Descriptions', 'Short-form Content'],
                datasets: [{
                    data: [30, 110, 250],
                    backgroundColor: ['#190591', '#fed0c5', '#0056b3'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        // Get the last modified date and time of the document
        document.getElementById("lastModified").textContent = 
            "Last Modified: " + document.lastModified;
    </script>
</body>
</html>
